<!DOCTYPE html>
<html>
     <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
     <h1> IviL Registration Form with validation</h1> 
    <h2>Fill the form for Registration</h2>`
    </head> 
<body>  
<form name="registration" class="registartion-form" onsubmit="return formValidation()">
    <table>
      <tr>
        <td><label for="name">Name:</label></td>
        <td><input type="text" name="name" id="name" placeholder="your name"></td>
      </tr>
      <tr>
        <td><label for="roll_number">roll_number:</label></td>
        <td><input type="text" name="roll_number" id="roll_number" placeholder="your roll_number"></td>
      </tr>
      <tr>
        <td><label for="email">Email:</label></td>
        <td><input type="text" name="email" id="email" placeholder="your email"></td>
      </tr>
      <tr>
        <td><label for="password">Password:</label></td>
        <td><input type="password" name="password" id="password"></td>
      </tr>
      <tr>
        <td><label for="phoneNumber">Phone Number:</label></td>
        <td><input type="number" name="phoneNumber" id="phoneNumber"></td>
      </tr>
      <tr>
        <td colspan="2"><input type="submit" class="submit" value="submit" /></td>
      </tr>

             </table> 
    </form> 
</body> 
</html>
